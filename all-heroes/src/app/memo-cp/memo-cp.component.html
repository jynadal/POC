
<div ng-app="app">
    <div ng-controller="MemoryGameController">
  
      <div class="row">
        <div ng-click="flipCard(card)" class="card col-xs-2" ng-repeat="card in cards" ng-class="{ 'success': card.disabled }">
          <span ng-hide="card.flipped">Click to Flip!</span>
          <span ng-show="card.flipped">{{card.value}}</span>
        </div>
      </div>
      
    </div>
  </div>
